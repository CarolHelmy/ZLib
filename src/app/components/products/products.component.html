<div class="container">
    <div class="m-auto text-center d-flex justify-content-around align-items-center">
        <h1 class=>Total price: {{total}}</h1>

        <div class="mb-2 fw-bold">
          <label>Categories</label>

          <select name="cats" id="meow" class="m-3">
            <option *ngFor="let cats of catList">
              {{cats.id}} - {{cats.cat}}
            </option>
          </select>
          </div>
    </div>
<table class="table border border-black">
    <thead>
      <tr>
        <th class="border border-black" scope="col">ID</th>
        <th class="border border-black" scope="col">Name</th>
        <th class="border border-black" scope="col">Price</th>
        <th class="border border-black" scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productlist">
        <td class="border border-black" scope="col">{{prod.id}}</td>
        <td class="border border-black" scope="col">{{prod.name}}</td>
        <td class="border border-black" scope="col">{{prod.price}}</td>
        <td class="border border-black" scope="col"><img [src]="prod.imgUrl"></td>
        <td scope="col"><input type="number" #in></td>
        <td scope="col"><button class="btn btn-secondary" (click)="totalPrice(in.value, prod.price)">Buy</button></td>
      </tr>
    </tbody>
  </table>

  <div class="mb-3">
    <input class="form-control" [(ngModel)]="myInp">
    <h1>{{myInp}}</h1>
  </div>

</div>
